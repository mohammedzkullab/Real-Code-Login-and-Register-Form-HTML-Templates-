<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

    <!-- Font family -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font awsome -->
    <link rel="stylesheet" href="./assets/css/all.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./assets/css/login-7.css">

    <!-- fav icon-->
    <link rel="shortcut icon" href="./assets/images/Dummy Logo-Logo Only.svg" type="image/x-icon">

    <title>Login-7</title>

</head>

<body>
    <!--Start-->
    <!--nav -->
    <nav class="nav d-flex justify-content-between align-items-center px-5 pt-5">
        <!--logo-->
        <div class="logo d-flex justify-content-start align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="38.4" height="38.4" viewBox="0 0 38.4 38.4">
                <defs>
                    <style>
                        .a {
                            fill: #3A86FF;
                        }
                    </style>
                </defs>
                <g transform="translate(0 -0.8)">
                    <path class="a"
                        d="M21.058,38.4,21,21,32.9,32.9l5.5,5.5ZM0,38.4V29.729A8.671,8.671,0,1,1,8.671,38.4ZM21.058,17.342V0A17.342,17.342,0,0,1,38.4,17.342ZM0,17.342V0H17.342V17.342Z"
                        transform="translate(0 0.8)" />
                </g>
            </svg>
        </div>
        <!--./logo-->
    </nav>
    <!--./nav -->

    <!-- Main container-->
    <div class="container ">

        <!--headers-->
        <div class="heads">
            <h1 class="heading mt-5">Letâ€™s get started</h1>
            <h4 class="sub-heading mt-4">Log in to your account so you can continue using our customer experience.</h4>
        </div>
        <!--./headers-->

        <!--form -->
        <div class="form-container d-flex flex-column align-items-center justify-content-center pb-5 mt-5">
            <form class=" d-flex flex-column align-items-baseline justify-content-center" id="myForm">
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>

                <div class="form-group w-100 position-relative">
                    <label for="">Email</label>

                    <input type="email" class="form-control w-100" required="" id="inputSuccess2"
                        placeholder="admin@company.com">
                    <div class="valid-feedback feedback-icon">
                        <i class="fa fa-check"></i>
                    </div>
                    <div class="invalid-feedback feedback-icon">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div class="form-group w-100 position-relative">
                    <label for="">Password</label>

                    <input type="password" class="form-control w-100" required="" id="inputSuccess3" placeholder="Password">
                    <div class="valid-feedback feedback-icon">
                        <i class="fa fa-check"></i>
                    </div>
                    <div class="invalid-feedback feedback-icon">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div class="under-form d-flex justify-content-between align-items-center mt-0 w-100 ">
                    <div class="form-check d-flex justify-content-between align-items-center px-4">
                        <input type="checkbox" class="form-check-input mt-0 " id="exampleCheck1">
                        <label class="form-sub-heading mt-2 ml-1" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="">
                        <p class="forgot mb-0"><a href="#" class="link">Forgot password?</a></p>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary sub-btn mt-2 w-100">LOG IN</button>


                <div class="footer d-flex w-100 align-items-center mt-5">
                    <a href="" class="mr-5">Privacy & Terms</a>
                    <a href="" class="mr-5">Legal</a>
                    <a href="">Contact Us</a>
                </div>
            </form>
        </div>
        <!--./form -->




    </div>
    <!-- ./Main container-->

    <!--End-->



    <!--  Scripts  -->

    <!-- JQuery-->
    <script src="./assets/js/jquery.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Font awsome -->
    <script src="./assets/js/all.min.js"></script>

    <!-- custom scripts -->

</body>

</html>
