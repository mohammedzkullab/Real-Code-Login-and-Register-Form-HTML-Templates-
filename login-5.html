            <!--./logo-->

            <!--hidden signup btn-->
            <div class="sm-show">
                <a href="#" class="btn btn-primery sign-up-btn hidden-btn ">Sign Up</a>
            </div>
            <!--./hidden signup btn-->
        </nav>
        <!--./nav -->

        <!--container-->
        <div class="main-cont container d-flex justify-content-between align-items-center ">

            <!--left side-->
            <div class="left-side  wow fadeInDown" data-wow-delay="0.22s">
                <!--form -->

                <form class="form-cont d-flex flex-column w-75">
                    <div class="d-flex flex-column justify-content-center  form-wrapper">
                        <h1 class="form-main-heading text-center mt-4">Log in to Your Account</h1>
                        <h1 class="form-sub-heading text-center mt-1 ">Log in to your account so you can continue using
                            our customer experience.</h1>
                        <div class="form-group  position-relative mt-4">
                            <label>Email</label>
                            <input type="email" class="form-control" required id="inputSuccess2"
                                placeholder="admin@company.com">
                            <div class="valid-feedback feedback-icon">
                                <i class="fa fa-check"></i>
                            </div>
                            <div class="invalid-feedback feedback-icon">
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="form-group  position-relative">
                            <label>Password</label>

                            <input type="password" class="form-control" required id="inputSuccess3"
                                placeholder="Password">
                            <div class="valid-feedback feedback-icon">
                                <i class="fa fa-check"></i>
                            </div>
                            <div class="invalid-feedback feedback-icon">
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="under-form d-flex justify-content-between align-items-center mt-0 px-3 w-100">
                            <div class="form-check d-flex justify-content-between align-items-center">
                                <input type="checkbox" class="form-check-input mt-0 " id="exampleCheck1">
                                <label class="form-sub-heading mt-2 ml-1" for="exampleCheck1">Remember me</label>
                            </div>
                            <div class="">
                                <p class="forgot mb-0"><a href="#" class="link">Forgot password?</a></p>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary w-100 sub-btn mt-2">LOG IN</button>
                        <div class="under-form d-flex justify-content-between align-items-center flex-column mt-3">
                            <p class="form-sub-heading">Or log in using</p>

                            <div class="d-flex justify-content-center align-items-center">
                                <a href="#" class="social-link btn btn-primery">G+</a>
                                <a href="#" class="social-link btn btn-primery">Tw</a>
                                <a href="#" class="social-link btn btn-primery">Fb</a>
                            </div>

                        </div>



                    </div>




                </form>

                <!--./form -->



            </div>
            <!--./left side-->


            <!-- right side-->

            <div class="right-side flex-column justify-content-between  sm-hide  wow fadeIn" data-wow-delay="0.66s">

                <!--centered content-->
                <div class=" d-flex justify-content-center align-items-center flex-column sm-hide">
                    <p class="right-main-heading">Don't Have an Account Yet?</p>
                    <p class="right-sub-heading w-75">Register in a few easy steps and experience our services quickly.
                    </p>
                    <a href="#" class="btn btn-primery w-75 sign-up-btn ">Sign Up</a>


                </div>
                <!--./centered content-->


                <!-- ./right side-->
